on: [push]
jobs:
  build-amd64:
    runs-on: docker
    container:
      image: clickable/ci-20.04-amd64
    steps:
      - name: Add NodeJS deb repo
        run: curl -fsSL https://deb.nodesource.com/setup_22.x | bash -

      - name: Install NodeJS
        run: apt update && apt install -y nodejs

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build
        run: clickable build --clean

      - name: Test
        run: clickable test

      - name: Upload Artifact
        uses: https://code.forgejo.org/forgejo/upload-artifact/src/tag/v4
        with:
          name: amd64
          path: build/x86_64-linux-gnu/app/keepassrx.projectmoon_*.click
