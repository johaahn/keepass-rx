clickable_minimum_required: 8.6.0
builder: rust
build_args: "--features=gui"
framework: ubuntu-touch-24.04-1.x
qt_version: "5.15"
rust_channel: 1.91.0
kill: keepassrx
src_dir: keepass-rx
image_setup:
  run:
    - wget https://github.com/EmbarkStudios/cargo-about/releases/download/0.8.2/cargo-about-0.8.2-x86_64-unknown-linux-musl.tar.gz
    - tar zxvf cargo-about-0.8.2-x86_64-unknown-linux-musl.tar.gz
    - mv cargo-about-0.8.2-x86_64-unknown-linux-musl/cargo-about /usr/local/bin/cargo-about
install_root_data:
- manifest.json
- keepassrx.apparmor
- keepassrx.desktop
- keepass-rx/assets
